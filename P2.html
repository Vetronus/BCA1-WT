<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h4 {
        margin: 5px;
      }

      .box {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .box div {
        border: solid 3px cornflowerblue;
        margin: 10px;
        padding: 10px;
        width: 300px;
      }
    </style>
    <title>HTML Lists</title>
  </head>
  <body>
    <h1 style="text-align: center">PRACTICAL 2: LIST TAGS</h1>
    <hr />
    <div class="box">
      <div>
        <h4>Unordered List of Social Networks</h4>
        <ul style="padding-left: 30px; margin: 5px">
          <li>Instagram</li>
          <li>Facebook</li>
          <li>Twitter</li>
        </ul>
      </div>

      <div>
        <h4>Ordered List of Social Networks</h4>
        <ol style="padding-left: 30px; margin: 5px">
          <li>Instagram</li>
          <li>Facebook</li>
          <li>Twitter</li>
        </ol>
      </div>

      <div>
        <h4>Definition List of Social Networks</h4>
        <dl style="padding-left: 30px; margin: 5px">
            <dt>Instagram</dt>
            <dd>- Photos & Videos</dd>
            <dt>Facebook</dt>
            <dd>- Family & Friends</dd>
            <dt>Twitter</dt>
            <dd>- Trending & News</dd>
        </ol>
      </div>

    </div>
  </body>
</html>
